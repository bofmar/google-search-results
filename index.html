<!DOCTYPE html>
<html>

<head>
    <title>build this webpage-Google Search</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/1b7d9075d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar scrolls">
            <ul class="nav-content nav-left">
                <li>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        id="logo" alt="google logo">
                </li>
                <li>
                    <div class="search-container">
                        <input type="text" name="searchbar" id="searchbar" value="build this webpage">
                        <i class="fas fa-times" id="cross"></i>
                        <i class="fas fa-search" id="m-glass"></i>
                    </div>
                </li>
            </ul>
            <ul class="nav-content nav-right">
                <li><i class="fas fa-th"></i></li>
                <li><i class="far fa-bell"></i></li>
                <li><button type="button" name="sign-in" id="sign-in">
                        <a href="/" target="_blank" id="sign-text">Sign in</a>
                    </button></li>
            </ul>
        </nav>
        <nav class="navbar noscroll on-left">
            <ul class="nav-content" id="noscrleft">
                <li><i class="fas fa-search"></i>All</li>
                <li><i class="far fa-newspaper"></i>News</li>
                <li><i class="far fa-image"></i>Images</li>
                <li><i class="far fa-play-circle"></i>Videos</li>
                <li><i class="fas fa-ellipsis-v"></i>More</li>
            </ul>
            <ul class="nav-content" id="noscrolright">
                <li>Settings</li>
                <li id="tools">Tools</li>
            </ul>
        </nav>
    </header>
</body>

</html>
